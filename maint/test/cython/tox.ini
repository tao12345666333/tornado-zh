[tox]
# This currently segfaults on pypy.
envlist = py27,py32,py33,py34,py35

[testenv]
deps =
     ../../..
     Cython>=0.23.3
     backports_abc>=0.4
     singledispatch
commands = python -m unittest cythonapp_test
# Most of these are defaults, but if you specify any you can't fall back
# defaults for the others.
basepython =
           py27: python2.7
           py32: python3.2
           py33: python3.3
           py34: python3.4
           py35: python3.5
